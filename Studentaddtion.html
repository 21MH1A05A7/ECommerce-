    <script>
        let status=1;
        function openSidebar() {
            if(status==1){
                status=0;
                document.getElementById("sidebar").style.display="block";
                document.getElementById("sidebar").style.left = "0";
                document.getElementById("open-menu").style.margin="10px 0 0 20vh";
                document.getElementById("right-content").style.margin="40px 0px 0px 40px";                
            }
            else{
                status=1;
                document.getElementById("sidebar").style.left = "-250px";
                document.getElementById("sidebar").style.display="none";
                
                document.getElementById("open-menu").style.margin="10px 0 0 0";
                document.getElementById("search").style.margin="0 0 0 30px";
                
            }
        }
    </script>
